<!DOCTYPE html>
<html>
<head>
  <style>
    .notification {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #eee;
    }
    .title {
      color: #333;
      font-weight: bold;
    }
    .metadata {
      color: #666;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="notification">
    <div class="title">{{title}}</div>
    <p>{{content}}</p>
    {{#if sourceUrl}}
    <a href="{{sourceUrl}}">Read More</a>
    {{/if}}
    <div class="metadata">
      From: {{subscriptionName}}
      <br>
      Time: {{timestamp}}
    </div>
  </div>
</body>
</html>
